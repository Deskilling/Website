<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moin Moin</title>
  <style>
    :root {
      --text-50: #ece5ff;
      --text-100: #daccff;
      --text-200: #b499ff;
      --text-300: #8f66ff;
      --text-400: #6933ff;
      --text-500: #4400ff;
      --text-600: #3600cc;
      --text-700: #290099;
      --text-800: #1b0066;
      --text-900: #0e0033;
      --text-950: #07001a;

      --background-50: #f2f2f2;
      --background-100: #e6e6e6;
      --background-200: #cccccc;
      --background-300: #b3b3b3;
      --background-400: #999999;
      --background-500: #808080;
      --background-600: #666666;
      --background-700: #4d4d4d;
      --background-800: #333333;
      --background-900: #1a1a1a;
      --background-950: #0d0d0d;

      --primary-50: #ece5ff;
      --primary-100: #daccff;
      --primary-200: #b499ff;
      --primary-300: #8f66ff;
      --primary-400: #6933ff;
      --primary-500: #4400ff;
      --primary-600: #3600cc;
      --primary-700: #290099;
      --primary-800: #1b0066;
      --primary-900: #0e0033;
      --primary-950: #07001a;

      --secondary-50: #ece5ff;
      --secondary-100: #daccff;
      --secondary-200: #b499ff;
      --secondary-300: #8f66ff;
      --secondary-400: #6933ff;
      --secondary-500: #4400ff;
      --secondary-600: #3600cc;
      --secondary-700: #290099;
      --secondary-800: #1b0066;
      --secondary-900: #0e0033;
      --secondary-950: #07001a;

      --accent-50: #ece5ff;
      --accent-100: #daccff;
      --accent-200: #b499ff;
      --accent-300: #8f66ff;
      --accent-400: #6933ff;
      --accent-500: #4400ff;
      --accent-600: #3600cc;
      --accent-700: #290099;
      --accent-800: #1b0066;
      --accent-900: #0e0033;
      --accent-950: #07001a;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background-900);
      box-shadow: 0 0 40px var(--primary-400);
    }

    #container {
      text-align: center;
      text-shadow: 0 0 40px var(--primary-400);
      padding: 20px;
      background-color: var(--background-900);
      border-radius: 25px;
      box-shadow: 0 0 40px var(--primary-400);
    }

    input {
      padding: 10px;
      margin: 10px;
      background-color: var(--background-950);
      border: 1px solid var(--background-700);
      border-radius: 4px;
      box-shadow: 0 0 40px var(--primary-400);
      color: var(--text-50);
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-600);
      color: var(--text-50);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 80px var(--primary-700);
    }

    #popup-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: var(--background-900);
    border-radius: 25px;
    box-shadow: 0 0 40px var(--primary-400);
    text-align: center;
    text-shadow: 0 0 40px var(--primary-400);
    color: var(--text-50);
    animation: fadeIn 0.5s ease-in-out, rotateAndScale 1s ease-in-out;
  }

    #popup-image {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotateAndScale {
        0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
    }
        100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
    }
  }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
    <div id="container">
        <h1 style="color: var(--primary-400)">Geheimes Passwort</h1>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Einloggen</button>
    </div>

  <div id="popup-container">
    <img id="popup-image" src="" alt="Leeres Bild">
    <p id="popup-text" style="color: var(--text-500);">Hier ist dein benutzerdefiniertes Popup-Text.</p>
    <button onclick="closePopup()">Schließe Popup</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      if (password === "passwort123") { /* Passwort einstellen*/
        var container = document.getElementById("container");
        container.style.display = "none";
        openPopup();
      }
    }

    function openPopup() {
      var popupContainer = document.getElementById("popup-container");
      var popupImage = document.getElementById("popup-image");
      var popupText = document.getElementById("popup-text");
      popupImage.src = "https://image.spreadshirtmedia.net/image-server/v1/products/T1459A839PA4459PT28D15874370W9147H10000/views/1,width=550,height=550,appearanceId=839,backgroundColor=F2F2F2/fuenf-sterne-koch-gold-hotel-chefkoch-kueche-5-sticker.jpg"; 
      popupText.innerText = "Ich wünsche Ihnen ein frohes Fest! Sie haben 5 Gutscheine gewonnen, die Sie bri ihrem lokalen Händler einlösen können. Derumter fällt den Haushalt zu machen oder z.B die Fenster putzen. Darunter befindet sich auch das Kochen von leckeren Gerichten. Frohe Weinachten ~ Leif";

      popupContainer.style.display = "block";
    }

    function closePopup() {
      var popupContainer = document.getElementById("popup-container");
      popupContainer.style.display = "none";
      container.style.display = "block";
    }
  </script>
</body>
</html>
