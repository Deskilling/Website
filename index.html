      --accent-800: #1b0066;
      --accent-900: #0e0033;

    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background-900);
      box-shadow: 0 0 40px var(--primary-400);
    }

    #container {
      text-align: center;
      text-shadow: 0 0 40px var(--primary-400);
      padding: 20px;
      background-color: var(--background-900);
      border-radius: 25px;
      box-shadow: 0 0 40px var(--primary-400);
    }

    input {
      padding: 10px;
      margin: 10px;
      background-color: var(--background-950);
      border: 1px solid var(--background-700);
      border-radius: 4px;
      box-shadow: 0 0 40px var(--primary-400);
      color: var(--text-50);
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-600);
      color: var(--text-50);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 80px var(--primary-700);
    }

    #popup-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: var(--background-900);
    border-radius: 25px;
    box-shadow: 0 0 40px var(--primary-400);
    text-align: center;
    text-shadow: 0 0 40px var(--primary-400);
    color: var(--text-50);
    animation: fadeIn 0.5s ease-in-out, rotateAndScale 1s ease-in-out;
  }

    #popup-image {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotateAndScale {
        0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
    }
        100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
    }
  }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
