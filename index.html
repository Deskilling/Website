<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moin Moin</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(150, 119, 221, 0.4); /* Lila Schatten */
    }

    input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #975EFC;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(150, 119, 221, 0.4);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    #popup-image {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Geheimes Passwort</h1>
    <input type="password" id="passwordInput" placeholder="Passwort eingeben">
    <button onclick="checkPassword()">Einloggen</button>
  </div>

  <div id="popup-container">
    <img id="popup-image" src="" alt="Leeres Bild">
    <p id="popup-text">Hier ist dein benutzerdefiniertes Popup-Text.</p>
    <button onclick="closePopup()">Schließe Popup</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === "passwort123") {
        openPopup();
      }
    }

    function openPopup() {
      var popupContainer = document.getElementById('popup-container');
      var popupImage = document.getElementById('popup-image');
      var popupText = document.getElementById('popup-text');

      // Hier könntest du das Bild und den Text entsprechend setzen
      // Beispiel: popupImage.src = 'bild-url'; popupText.innerText = 'Benutzerdefinierter Text';

      popupContainer.style.display = 'block';
    }

    function closePopup() {
      var popupContainer = document.getElementById('popup-container');
      popupContainer.style.display = 'none';
    }
  </script>
</body>
</html>
